# Essential BLE configs
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="AudioStreamer"
CONFIG_BT_DEVICE_APPEARANCE=0

# Advertising configs
CONFIG_BT_CTLR_ADV_EXT=n
CONFIG_BT_ID_MAX=1

# High-performance BLE config for 16kHz audio streaming
CONFIG_BT_MAX_CONN=1
CONFIG_BT_L2CAP_TX_MTU=512
CONFIG_BT_L2CAP_TX_BUF_COUNT=20
CONFIG_BT_CONN_TX_MAX=50
CONFIG_BT_BUF_ACL_RX_SIZE=512
CONFIG_BT_BUF_ACL_TX_SIZE=512
CONFIG_BT_CTLR_DATA_LENGTH_MAX=251
CONFIG_BT_USER_DATA_LEN_UPDATE=y
CONFIG_BT_AUTO_DATA_LEN_UPDATE=y
CONFIG_BT_USER_PHY_UPDATE=y
CONFIG_BT_AUTO_PHY_UPDATE=y
CONFIG_BT_PHY_UPDATE=y
CONFIG_BT_CTLR_PHY_2M=y

# Enable GATT services
CONFIG_BT_GATT_SERVICE_CHANGED=y

# Increase stack sizes for Bluetooth and Audio
CONFIG_MAIN_STACK_SIZE=8192
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=8192
CONFIG_BT_RX_STACK_SIZE=4096

# Enable logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Math library for sine wave generation
CONFIG_NEWLIB_LIBC=y

# Increase heap size for large ring buffer
CONFIG_HEAP_MEM_POOL_SIZE=40960

# Add some safety margins
CONFIG_ASSERT=y

CONFIG_AUDIO=y
CONFIG_AUDIO_DMIC=y


# Audio buffer configurations
CONFIG_AUDIO_DMIC_LOG_LEVEL_DBG=y

# Large BLE buffers for high-throughput audio (like omi)
CONFIG_BT_BUF_EVT_RX_COUNT=10
CONFIG_BT_BUF_EVT_RX_SIZE=255
CONFIG_BT_BUF_ACL_RX_COUNT=10
CONFIG_BT_BUF_CMD_TX_COUNT=10

