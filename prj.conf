# Essential BLE configs
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="AudioStreamer"
CONFIG_BT_DEVICE_APPEARANCE=0

# Advertising configs
CONFIG_BT_CTLR_ADV_EXT=n
CONFIG_BT_ID_MAX=1

# Connection configs  
CONFIG_BT_MAX_CONN=1
CONFIG_BT_L2CAP_TX_MTU=65
CONFIG_BT_BUF_ACL_TX_SIZE=31
CONFIG_BT_BUF_ACL_RX_SIZE=31
CONFIG_BT_CTLR_DATA_LENGTH_MAX=27

# Enable GATT services
CONFIG_BT_GATT_SERVICE_CHANGED=y

# Increase stack sizes for Bluetooth
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096
CONFIG_BT_RX_STACK_SIZE=2048

# Enable logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Math library for audio processing
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y

# Enable FPU for audio calculations
CONFIG_FPU=y

# Audio subsystem
CONFIG_AUDIO=y
CONFIG_AUDIO_DMIC=y

# Increase heap size for audio buffers
CONFIG_HEAP_MEM_POOL_SIZE=8192

# Add some safety margins
CONFIG_ASSERT=y

# Thread support
CONFIG_MULTITHREADING=y

